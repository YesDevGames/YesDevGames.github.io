---
layout: default
---
<article class="post">
  <div class="main-content" itemprop="articleBody">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
<a href="{{ site.url }}{{ site.baseurl }}"><h3 style="text-align: center;">Back</h3></a>
